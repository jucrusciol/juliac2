    <script src="script.js"></script>

    <script>
        // Função para abrir o pop-up
        function abrirPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "block";
        }

        // Função para fechar o pop-up
        function fecharPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }
        setTimeout(function () {
            abrirPopup();
        }, 5000);


    </script>
